<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>That Portfolio Though: About</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>  
    
     <!-- bootstrap navbar component. 'navbar-expand-md' sets responsive breakpoint. pt-0, pr-0, pb-0, pl-0 sets padding-top, padding-right, padding-bottom, padding-left, respectively -->  
        <nav class="navbar navbar-expand-md navbar-light pt-0 pr-0 pb-0 pl-0" style="background-color:white; border-bottom:2px solid #cccccc;">
               
            <!-- only centers the contents of the nav component. target width is 960px. px-0 sets padding-left/right. -->
                <div class="container px-0 py-0" style="background-color:white;">

            <!-- text element. py-0 sets padding top/bottom-->
                <span class="navbar-text py-4 px-3" style="background-color:#4aaaa5; color:white;">
                 <h5 class="mb-0">Mike Castillo</h5>
                </span>
         
                             
            <!-- toggler for responsive layout -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <!-- area to be toggled during responsive layout -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                    <!-- nav link -->
                    <!-- changed mr-auto to ml-auto to set margin-left and move element to the right of the viewport -->
                    <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                          </li>
                          <li class="nav-item">
                              <span class="nav-link px-0" style="color:#ededed;">|</span>
                          </li>
                          <!-- nav link -->
                          <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                          </li>
                          <li class="nav-item">
                              <span class="nav-link px-0" style="color:#ededed;">|</span>
                          </li>
                          <!-- nav link -->
                          <li class="nav-item active">
                              <!-- set pr-0 to align link flush right -->
                            <a class="nav-link pr-0" href="contact.html">Contact</a>
                          </li>
                    </ul>
                 
                </div>
            </div>
        </nav>

<!-- begin content layout mt-4 creates margin above to create space between navbar and page content -->
        <div class="container mt-4" style="background-color:white;">
               
          <div class="row">                 
                  <div class="col-md-12 pt-3">
                    <h5 class="mb-0 pt-4">Contact</h5>    
                    <hr>     
                  </div>           
             </div>

             <div class="row">                     
              <div class="col-md-12 py-3">
                
                <!-- begin form content -->
                <form id="contact-form" style="border:1px dotted blue;">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control form-control-sm" type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </div>
                      <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control form-control-sm" id="message" name="message" required="required"></textarea>
                    </div>
                    <input type="submit" style="background-color:#4aaaa5; color:white;">
                  </form>
                  <!-- end form content -->

              </div>

        </div> 

          <!-- begin sticky footer -->
          <footer class="footer fixed-bottom pt-4" style="border-top:8px solid #4aaaa5; border-top-color:#4aaaa5; background-color:#666666;">
            <div class="container d-flex justify-content-center">
              <span class="copy" style="color:white;">Copyright &copy;</span>
            </div>
          </footer>
        <!-- end sticky footer -->



            <!-- required javascript references to make dropdown menu and toggle menu items work in navbar component -->
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                     
</body>
</html>
